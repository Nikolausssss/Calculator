<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Калькулятор</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       <div class="placeholder">
            <div class="name" >
                <div class="square0">
                    <div>
                        <h1 class="name-str">Калькулятор</h1>
                    </div>
                </div>
            </div>
            <div class="square1"></div>
            <div class="square2"></div>
            <div class="square3"></div>
        </div>
        <header>
            <h1>Калькулятор</h1>
        </header>
        <main >
            <section class="out-bar">
                <input class="input-answer-bar" type="number" value="0">
            </section>
            <section class="inp-bar">
                <section class="dial">
                    <div class="line">
                        <button class="num7"><p>7</p></button>
                        <button class="num8"><p>8</p></button>
                        <button class="num9"><p>9</p></button>
                    </div>
                    <div class="line">
                        <button class="num4"><p>4</p></button>
                        <button class="num5"><p>5</p></button>
                        <button class="num6"><p>6</p></button>
                    </div>
                    <div class="line">
                        <button class="num1"><p>1</p></button>
                        <button class="num2"><p>2</p></button>
                        <button class="num3"><p>3</p></button>
                    </div>
                    <div class="line">
                        <button class="num0"><p>0</p></button>
                    </div>
                </section>
                <section class="move">
                    <div class="line">
                        <button class="equally"><p class="equally">=</p></button>
                        <button class="backspace"><p class="backspace">c</p></button>
                    </div>
                    <div class="line">
                        <button class="sum"><p class="sum">+</p></button>
                        <button class="dif"><p class="dif" >–</p></button>
                    </div>
                    <div class="line">
                        <button class="mult"><p class="mult">*</p></button>
                        <button class="div"><p class="div">/</p></button>
                    </div>
                    <div class="line">
                        <button class="sqr"><p>x<sup>2</sup></p></button>
                        <button class="sqrt"><p class="sqrt">&Sqrt;</p></button>
                    </div>
                </section>
                <section class="history">
                    <p>История</p>
                </section>
            </section>
        </main>
        <footer>
            <h3 class="endword">Powered by Nikolaus</h3>
        </footer>
        <script src="scripts.js"></script>
    </body>
</html>
